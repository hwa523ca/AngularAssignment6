<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  {{getStatuses()}}
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" *ngIf="loggedOut2">
        <div class="container-fluid">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" routerLink="Homepage">
                    <img src="../assets/img_avatar1.png" style="width:40px;" class="rounded-pill">
                </a>
            </li>
          </ul>
          <a class="navbar-brand" routerLink="Homepage">NatSoft</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" routerLink="Homepage">Home</a>
              </li>
              <!-- <li class="nav-item">
                <a class="nav-link active" routerLink="Employees">Employees</a>
              </li> -->
              <li class="nav-item">
                <a class="nav-link active" routerLink="Products">Products</a>
              </li>
              <!-- <form class="form-inline my-2 my-lg-0" *ngIf="loggedIn">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit" (click)="logOUTF()">LogOut</button>
              </form> -->
              <form class="form-inline my-2 my-lg-0">
                <!-- <button class="btn btn-outline-success my-2 my-sm-0" type="submit" routerLink="Homepage2" (click)="logINF()">LogIn</button> -->
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit" routerLink="Loginpage">LogIn</button>
              </form>
            </ul>
          </div>
        </div>
    </nav>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" *ngIf="loggedIn2">
      <div class="container-fluid">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
              <a class="nav-link active" aria-current="page" routerLink="Homepage2">
                  <img src="../assets/img_avatar1.png" style="width:40px;" class="rounded-pill">
              </a>
          </li>
        </ul>
        <a class="navbar-brand" routerLink="Homepage2">NatSoft</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" routerLink="Homepage2">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" routerLink="Employees">Employees</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" routerLink="Products">Products</a>
            </li>
            <form class="form-inline my-2 my-lg-0">
              <button class="btn btn-outline-success my-2 my-sm-0" type="submit" routerLink="Homepage" (click)="logOUTF()">LogOut</button>
            </form>
            <!-- <form class="form-inline my-2 my-lg-0" *ngIf="loggedOut">
              <button class="btn btn-outline-success my-2 my-sm-0" type="submit" (click)="logINF()">LogIn</button>
            </form> -->
          </ul>
        </div>
      </div>
  </nav>
</body>
</html>
